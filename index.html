<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quiz App</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f5f7fa;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .quiz-container {
      width: 90%;
      max-width: 600px;
      background: #fff;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
      flex-wrap: wrap;
      gap: 10px;
    }

    #progress {
      flex-grow: 1;
      min-width: 200px;
      margin: 0 1rem;
    }

    .bar {
      width: 100%;
      height: 10px;
      background: #eee;
      border-radius: 5px;
      margin-top: 4px;
    }

    #bar-fill {
      height: 100%;
      background: #4caf50;
      border-radius: 5px;
      width: 0%;
      transition: width 0.3s ease-in-out;
    }

    #timer {
      font-weight: bold;
      color: #333;
      white-space: nowrap;
    }

    #question {
      margin: 1rem 0;
      min-height: 60px;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    ul li {
      background: #f0f0f0;
      margin: 8px 0;
      padding: 12px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    ul li:hover {
      background: #ddd;
    }

    ul li.correct {
      background: #c8e6c9;
      pointer-events: none;
    }

    ul li.wrong {
      background: #ffcdd2;
      pointer-events: none;
    }

    #next {
      margin-top: 1rem;
      padding: 10px 20px;
      font-size: 1rem;
      background: #4caf50;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s;
    }

    #next:hover:not(:disabled) {
      background: #3e8e41;
    }

    #next:disabled {
      background: #ccc;
      cursor: not-allowed;
    }

    #result-box {
      text-align: center;
    }

    #result-box button {
      padding: 10px 20px;
      font-size: 1rem;
      background: #2196F3;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s;
      margin-top: 20px;
    }

    #result-box button:hover {
      background: #0b7dda;
    }

    .hide {
      display: none;
    }

    @media (max-width: 500px) {
      .header {
        flex-direction: column;
        align-items: flex-start;
      }
      
      #progress {
        width: 100%;
        margin: 10px 0;
      }
    }
  </style>
</head>
<body>
  <div class="quiz-container">
    <div class="header">
      <h1>üöÄ Quiz App</h1>
      <div id="progress">
        <span id="question-number">1/10</span>
        <div class="bar"><div id="bar-fill"></div></div>
      </div>
      <div id="timer">‚è± 15</div>
    </div>

    <div id="quiz-box">
      <h2 id="question">Loading...</h2>
      <ul id="options"></ul>
      <button id="next" disabled>Next ‚û°Ô∏è</button>
    </div>

    <div id="result-box" class="hide">
      <h2 id="score-text"></h2>
      <button onclick="location.reload()">üîÅ Retake Quiz</button>
    </div>
  </div>

  <script>
    const quizData = [
      {
        question: "Which language runs in a browser?",
        options: ["Java", "C", "Python", "JavaScript"],
        correct: "JavaScript"
      },
      {
        question: "What does HTML stand for?",
        options: [
          "Hyper Text Markup Language",
          "Home Tool Markup Language",
          "Hyperlinks and Text Markup Language",
          "Hyper Text Modern Language"
        ],
        correct: "Hyper Text Markup Language"
      },
      {
        question: "What year was JavaScript created?",
        options: ["1996", "1995", "1994", "2000"],
        correct: "1995"
      },
      {
        question: "What does CSS stand for?",
        options: [
          "Cascading Style Sheets",
          "Creative Style Sheets",
          "Colorful Style Sheets",
          "Computer Style Sheets"
        ],
        correct: "Cascading Style Sheets"
      },
      {
        question: "Inside which HTML element do we put JavaScript?",
        options: ["<js>", "<scripting>", "<javascript>", "<script>"],
        correct: "<script>"
      },
      {
        question: "How do you write 'Hello' in an alert box?",
        options: ["alert('Hello')", "msg('Hello')", "alertBox('Hello')", "msgBox('Hello')"],
        correct: "alert('Hello')"
      },
      {
        question: "How do you create a function in JS?",
        options: ["function = myFunc()", "function myFunc()", "create myFunc()", "def myFunc()"],
        correct: "function myFunc()"
      },
      {
        question: "How to write an IF in JS?",
        options: ["if i = 5 then", "if (i == 5)", "if i == 5", "if i = 5"],
        correct: "if (i == 5)"
      },
      {
        question: "Which event occurs when the user clicks on an HTML element?",
        options: ["onmouseclick", "onmouseover", "onchange", "onclick"],
        correct: "onclick"
      },
      {
        question: "How can you add a comment in JS?",
        options: ["<!-- comment -->", "# comment", "// comment", "`comment`"],
        correct: "// comment"
      },
      {
        question: "Which of these is NOT a JavaScript framework?",
        options: ["React", "Angular", "Laravel", "Vue"],
        correct: "Laravel"
      },
      {
        question: "What is the correct way to declare a variable in ES6?",
        options: ["var x", "let x", "const x", "All of the above"],
        correct: "All of the above"
      },
      {
        question: "Which operator returns true if both values are equal and of the same type?",
        options: ["==", "===", "=", "!="],
        correct: "==="
      },
      {
        question: "What does the 'DOM' stand for?",
        options: [
          "Document Object Model",
          "Data Object Management",
          "Digital Output Module",
          "Display Object Manager"
        ],
        correct: "Document Object Model"
      },
      {
        question: "Which method adds new items to the end of an array?",
        options: ["push()", "pop()", "shift()", "unshift()"],
        correct: "push()"
      },
      {
        question: "What will typeof null return in JavaScript?",
        options: ["null", "undefined", "object", "string"],
        correct: "object"
      },
      {
        question: "Which symbol is used for template literals in JavaScript?",
        options: ["$", "#", "`", "~"],
        correct: "`"
      },
      {
        question: "What does JSON stand for?",
        options: [
          "JavaScript Object Notation",
          "JavaScript Oriented Networking",
          "JavaScript Operator Namespace",
          "JavaScript Online Network"
        ],
        correct: "JavaScript Object Notation"
      },
      {
        question: "Which method converts a string to an integer?",
        options: ["parseInt()", "parseFloat()", "toInteger()", "number()"],
        correct: "parseInt()"
      },
      {
        question: "What is the purpose of the 'use strict' directive?",
        options: [
          "To enforce stricter type checking",
          "To enable modern JavaScript features",
          "To enforce stricter parsing and error handling",
          "To optimize code performance"
        ],
        correct: "To enforce stricter parsing and error handling"
      },
      {
        question: "Which of these is a JavaScript package manager?",
        options: ["npm", "pip", "composer", "gradle"],
        correct: "npm"
      },
      {
        question: "What is the output of 2 + '2' in JavaScript?",
        options: ["4", "22", "NaN", "Error"],
        correct: "22"
      },
      {
        question: "Which function is used to schedule code execution after a delay?",
        options: ["setInterval()", "setTimeout()", "wait()", "delay()"],
        correct: "setTimeout()"
      },
      {
        question: "What is the purpose of the 'this' keyword in JavaScript?",
        options: [
          "Refers to the current function",
          "Refers to the parent object",
          "Refers to the global object",
          "Depends on the execution context"
        ],
        correct: "Depends on the execution context"
      },
      {
        question: "Which of these is NOT a JavaScript data type?",
        options: ["string", "number", "boolean", "character"],
        correct: "character"
      }
    ];


    const TOTAL_QUESTIONS = 10; 
    let current = 0;
    let score = 0;
    let timer;
    let timeLeft = 15;
    let selectedQuestions = [];

    const questionEl = document.getElementById("question");
    const optionsEl = document.getElementById("options");
    const nextBtn = document.getElementById("next");
    const timerEl = document.getElementById("timer");
    const resultBox = document.getElementById("result-box");
    const scoreText = document.getElementById("score-text");
    const questionNum = document.getElementById("question-number");
    const progressFill = document.getElementById("bar-fill");


    function shuffle(array) {
      const newArray = [...array];
      for (let i = newArray.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [newArray[i], newArray[j]] = [newArray[j], newArray[i]];
      }
      return newArray;
    }

    function selectRandomQuestions() {
      const shuffled = shuffle([...quizData]);
      return shuffled.slice(0, TOTAL_QUESTIONS);
    }

    function loadQuestion() {
      resetTimer();
      nextBtn.disabled = true;

      const q = selectedQuestions[current];
      questionEl.textContent = q.question;
      questionNum.textContent = `${current + 1}/${selectedQuestions.length}`;
      progressFill.style.width = `${((current + 1) / selectedQuestions.length) * 100}%`;

      const shuffledOptions = shuffle([...q.options]);
      optionsEl.innerHTML = "";
      shuffledOptions.forEach(option => {
        const li = document.createElement("li");
        li.textContent = option;
        li.addEventListener("click", () => selectAnswer(li, option, q.correct));
        optionsEl.appendChild(li);
      });

      startTimer();
    }

    function selectAnswer(element, selected, correct) {
      clearInterval(timer);

      const allOptions = optionsEl.querySelectorAll("li");
      allOptions.forEach(li => {
        if (li.textContent === correct) {
          li.classList.add("correct");
        } else if (li.textContent === selected) {
          li.classList.add("wrong");
        }
        li.style.pointerEvents = "none";
      });

      if (selected === correct) score++;

      nextBtn.disabled = false;
    }

    nextBtn.addEventListener("click", () => {
      current++;
      if (current < selectedQuestions.length) {
        loadQuestion();
      } else {
        showResult();
      }
    });

    function startTimer() {
      timeLeft = 15;
      updateTimerDisplay();
      timer = setInterval(() => {
        timeLeft--;
        updateTimerDisplay();
        if (timeLeft <= 0) {
          clearInterval(timer);
          autoSkip();
        }
      }, 1000);
    }

    function updateTimerDisplay() {
      timerEl.textContent = `‚è± ${timeLeft}`;
      if (timeLeft <= 5) {
        timerEl.style.color = "#f44336";
      } else {
        timerEl.style.color = "#333";
      }
    }

    function autoSkip() {
      const correct = selectedQuestions[current].correct;
      const options = optionsEl.querySelectorAll("li");

      options.forEach(li => {
        li.classList.add(li.textContent === correct ? "correct" : "wrong");
        li.style.pointerEvents = "none";
      });

      nextBtn.disabled = false;
    }

    function resetTimer() {
      clearInterval(timer);
      timerEl.textContent = "‚è± 15";
      timerEl.style.color = "#333";
    }

    function showResult() {
      document.getElementById("quiz-box").classList.add("hide");
      resultBox.classList.remove("hide");

      const percent = Math.round((score / selectedQuestions.length) * 100);
      let message = "";
      if (percent >= 80) {
        message = "üéâ Excellent!";
      } else if (percent >= 50) {
        message = "üëç Good Job!";
      } else {
        message = "üí° Try Again!";
      }
      scoreText.innerHTML = `You scored ${score}/${selectedQuestions.length} (${percent}%)<br>${message}`;
    }

    selectedQuestions = selectRandomQuestions();
    loadQuestion();
  </script>
</body>
</html>
